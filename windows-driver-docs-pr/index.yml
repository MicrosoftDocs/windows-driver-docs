additionalContent:
  sections:
    # Section
    - title: Tasks
      items:
        - title: Write a Hello World Windows Driver
          summary: Learn how to write a very small Windows Driver using KMDF.
          url: https://docs.microsoft.com/windows-hardware/drivers/gettingstarted/writing-a-very-small-kmdf--driver
        - title: Get started with Windows drivers
          summary: Write a single driver package that runs across multiple device types.
          url: https://docs.microsoft.com/windows-hardware/drivers/develop/getting-started-with-universal-drivers
        - title: Add boot entries
          summary: A boot entry is a set of options that define a load configuration for an operating system or bootable program.
          url: https://docs.microsoft.com/windows-hardware/drivers/devtest/adding-boot-entries
        - title: Edit boot options
          summary: Learn how to customize boot options.
          url: https://docs.microsoft.com/windows-hardware/drivers/devtest/editing-boot-options
        - title: Use Device Manager to uninstall devices and driver packages
          summary: Device Manager is a Control Panel application that allows you to manage devices and drivers. 
          url: https://docs.microsoft.com/windows-hardware/drivers/install/using-device-manager-to-uninstall-devices-and-driver-packages
        - title: Create a new shipping label
          summary: Use this method in the Microsoft Hardware API to create a new shipping label. 
          url: https://docs.microsoft.com/windows-hardware/drivers/dashboard/create-a-new-shipping-label
        - title: Manage shipping labels
          summary: Learn how to manage shipping labels for your Windows Hardware dashboard submissions. 
          url: https://docs.microsoft.com/windows-hardware/drivers/dashboard/manage-shipping-labels
        - title: Get a code signing certificate
          summary: Learn how to get a code signing certificate to secure your digital information.
          url: https://docs.microsoft.com/windows-hardware/drivers/dashboard/get-a-code-signing-certificate
    # Section
    - title: Resources
      items:
        - title: Partner Center for Windows Hardware
          summary: Learn how to create and manage system and driver submissions quickly and easily.
          url: https://docs.microsoft.com/windows-hardware/drivers/dashboard/
        - title: What's new in driver development
          summary: Learn about the latest driver development features in Windows 10.
          url: https://docs.microsoft.com/windows-hardware/drivers/what-s-new-in-driver-development
        - title: Overview of Driver Technologies
          summary: Entryway to specific Windows driver models, from Bluetooth to USB and more.
          url: https://docs.microsoft.com/windows-hardware/drivers/device-and-driver-technologies
        - title: Windows symbol packages
          summary: Symbol files make it easier to debug your code.
          url: https://docs.microsoft.com/windows-hardware/drivers/debugger/debugger-download-symbols
        - title: Bug Check Code Reference
          summary: This section contains descriptions of common bug check codes, including the parameters displayed with the error code on the blue bug check screen.
          url: https://docs.microsoft.com/windows-hardware/drivers/debugger/bug-check-code-reference2
        - title: Driver Verifier
          summary: Driver Verifier monitors Windows kernel-mode drivers and graphics drivers to detect illegal function calls or actions that might corrupt the system.
          url: https://docs.microsoft.com/windows-hardware/drivers/devtest/driver-verifier
        - title: Windows Device Console (Devcon.exe)
          summary: DevCon is a command-line tool that displays detailed information about devices on computers running Windows.
          url: https://docs.microsoft.com/windows-hardware/drivers/devtest/devcon
        - title: WinUSB (Winusb.sys)
          summary: This section describes the generic WinUSB driver (Winusb.sys) and its user-mode component (Winusb.dll) provided by Microsoft for all USB devices.
          url: https://docs.microsoft.com/windows-hardware/drivers/usbcon/winusb
